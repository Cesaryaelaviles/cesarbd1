<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CARRO</title>
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <meta name="theme-color" content="#ffcb2d">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="lib/registraServiceWorker.js"></script>
    <script src="lib/polycustom.js"></script>
    <script type="module" src="mi-footer.js"></script>
  </head>
  <body>
    <form id="vista">
      <header>
        <center>
        <a href="index.html"><b>Cancelar</b></a>
      
        <h1>CARRO</h1>
        <br>
        </center>
      </header>
      <br><br><br><br><br><br><br>
      <center>
      <h2>Ingrese Tu Carro</h2>
      <p><input id="modelo" type="text" pattern="[A-Z][a-zàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð -]{3,48}"     placeholder="Modelo" required></p>
      <p><input id="marca" type="text" pattern="[A-Z][a-zàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð -]{4,48}" placeholder="Marca" required></p>
      <br><br><br><br><button type="submit"><b>Guardar Carro</b></button> <br><br><br><br><br>
      <footer is="mi-footer"></footer>
    </center> 
    </form>
    <script src="/__/firebase/7.2.0/firebase-app.js"></script>
    <script src="/__/firebase/7.2.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module">
      import { error } from "./lib/util.js";
      const firestore = firebase.firestore();
      firestore.enablePersistence()
        .catch(error)
        .then(() => vista.addEventListener("submit", guarda));
      async function guarda(evt) {
        try {
          evt.preventDefault();
          const MODELO = modelo.value.trim();
          const MARCA = marca.value.trim();
          const carro = { MODELO,MARCA };
          await firestore.collection("CARRO").add(carro);
          document.location = "index.html";
        } catch (e) {
          error(e)
        }
      }
    </script>
  </body>
</html>
