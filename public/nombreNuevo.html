<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Equipo Nuevo</title>
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <meta name="theme-color" content="#ffcb2d">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="lib/registraServiceWorker.js"></script>
    <script src="lib/polycustom.js"></script>
    <script type="module" src="mi-footer.js"></script>
  </head>
  <body>
    <form id="vista">
      <header>
        <center>
        <a href="index.html"><b>Cancelar</b></a>
      
        <h1>Equipo nuevo</h1>
        <br>
        </center>
      </header>
      <br><br><br><br><br><br><br>
      <center>
      <h2>Ingrese Tu Equipo y Futbolista</h2>
      <p><input id="equipo" type="text" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"     placeholder="Equipo nuevo" required></p>
      <p><input id="futbolista" type="text" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" placeholder="Futbolista nuevo" required></p>
      <br><br><br><br><button type="submit"><b>Guardar Equipo</b></button> <br><br><br><br><br>
      <footer is="mi-footer"></footer>
    </center> 
    </form>
    <script src="/__/firebase/7.2.0/firebase-app.js"></script>
    <script src="/__/firebase/7.2.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module">
      import { error } from "./lib/util.js";
      const firestore = firebase.firestore();
      firestore.enablePersistence()
        .catch(error)
        .then(() => vista.addEventListener("submit", guarda));
      async function guarda(evt) {
        try {
          evt.preventDefault();
          const EQU_EQUIPO = equipo.value.trim();
          const FUT_FUTBOLISTA = futbolista.value.trim();
          const cesh = { EQU_EQUIPO,FUT_FUTBOLISTA };
          await firestore.collection("CEquipo").add(cesh);
          document.location = "index.html";
        } catch (e) {
          error(e)
        }
      }
    </script>
  </body>
</html>
