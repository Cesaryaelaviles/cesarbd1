<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Equipos</title>
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <meta name="theme-color" content="#ffcb2d">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="lib/registraServiceWorker.js"></script>
    <script src="lib/polycustom.js"></script>
    <script type="module" src="mi-footer.js"></script>
  </head>
  <body>
    <center>
    <form id="vista">
      <header>
        <a href="index.html">Cancelar</a>
        <h1><output id="título"><progress max="100">Cargando…</progress></h1>
        <br>
      </header>
      <br><br><br>
      <h1><b>Editando el Equipo:</b></h1>
      <p><input id="equipo"     type="text" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" placeholder="Ingresa Nuevo Equipo" required></p>
      <p><input id="futbolista" type="text" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" placeholder="Ingresa Nuevo futbolista" required></p>
      <br><br><br>
	  <button type="submit">Guardar Equipo</button>
        <button id="eliminar" type="button">Eliminar Equipo</button><br><br><br>
      <footer is="mi-footer"></footer>
    </form>
    </center>
    <script src="/__/firebase/7.2.0/firebase-app.js"></script>
    <script src="/__/firebase/7.2.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module">
      import { error } from "./lib/util.js";
      const parametros = new URLSearchParams(location.search);
      const id = parametros.get("id");
      const firestore = firebase.firestore();
      firestore.enablePersistence()
        .catch(error)
        .then(busca);
      async function busca() {
        try {
          const doc = await firestore.collection("CEquipo").doc(id).get();
          if (doc.exists) {
            const cesh = doc.data();
            document.title = cesh.EQU_EQUIPO+" "+cesh.FUT_FUTBOLISTA;
            título.value = cesh.EQU_EQUIPO+" "+cesh.FUT_FUTBOLISTA;
            equipo.value = cesh.EQU_EQUIPO;
            futbolista.value = cesh.FUT_FUTBOLISTA;
            vista.addEventListener("submit", guarda);
            eliminar.addEventListener("click", elimina);
          } else {
            alert("Equipo no encontrado");
          }
        } catch (e) {
          error(e)
        }
      }
      async function guarda(evt) {
        try {
          evt.preventDefault();
          const EQU_EQUIPO = equipo.value.trim();
          const FUT_FUTBOLISTA = futbolista.value.trim();
          const cesh = { EQU_EQUIPO,FUT_FUTBOLISTA };
          await firestore.collection("CEquipo").doc(id).set(cesh);
          document.location = "index.html";
        } catch (e) {
          error(e)
        }
      }

      

      async function elimina() {
        try {
          await firestore.collection("CEquipo").doc(id).delete();
          document.location = "index.html";
        } catch (e) {
          error(e)
        }
      }
    </script>
  </body>
</html>
